<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./tempconverter.js"></script>
    <link rel="stylesheet" href="./tempconverter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="converter border border-3 border-dark rounded-4 shadow p-5 bg-white w-50">
            <header>
                <h2 class="text-center text-danger">Temperature Converter</h2>
            </header>
            <div class="inputboxes text-center mt-5">
                <label for="fromUnit">From:</label>
                <select id="fromUnit" class="form-select d-inline w-auto ms-2">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <input type="text" id="fromValue" class="form-control d-inline w-25 ms-2" placeholder="Enter value">

                <br><br>

                <label for="toUnit" class="ms-3">To:</label>
                <select id="toUnit" class="form-select d-inline w-auto ms-2">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <input type="text" id="toValue" class="form-control d-inline w-25 ms-2" readonly>
            </div>
            <br><br>
            <button class="buttons btn btn-danger text-white fw-bold" onclick="converter()">CALCULATE</button>
        </div>
    </div>
</body>

</html>
